version: '2'
services:
  nginx_http_proxy:
    container_name: nginx-http-proxy
    image: linarotechnologies/nginx:latest
    restart: always
    tty: true
    network_mode: "host"
    read_only: true
    tmpfs:
      - /var/run
      - /var/cache/nginx
    command: ["nginx-debug", "-g", "daemon off;"]
